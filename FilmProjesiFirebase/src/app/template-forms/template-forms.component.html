<h1>Template Forms</h1>

<form #form ='ngForm' (ngSubmit)="createMovies(form)">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input required minlength="5" type="text" [(ngModel)]="model.title" name="title" #title='ngModel' class="form-control" />
    <div class="alert alert-danger" *ngIf="title.invalid && title.touched" >
        <p *ngIf="title.errors.required">Gerekli alan*</p>
        <p *ngIf="title.errors.minlength">Minimum 5 karakter giriniz.*</p>
    </div>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea required [(ngModel)]="model.description" name="description" #description='ngModel' class="form-control"></textarea>
    <div class="alert alert-danger" *ngIf="description.invalid && description.touched" >Gerekli alan*</div>
  </div>

  <div class="mb-3">
    <label for="imageUrl" class="form-label">ImageUrl</label>
    <input required type="text"[(ngModel)]="model.imageUrl" name="imageUrl" #imageUrl='ngModel' class="form-control" />
    <div class="alert alert-danger" *ngIf="imageUrl.invalid && imageUrl.touched" >Gerekli alan*</div>
  </div>

  <div class="mb-3">
    <label for="categoryId" class="form-label">CategoryId</label>
    <select [(ngModel)]="model.categoryId" name="categoryId" #categoryId='ngModel' class="form-select">
      <option value="">Se√ßiniz</option>
      <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option> 
     </select>
     <div class="alert alert-danger" *ngIf="categoryId.invalid && categoryId.touched">Gerekli alan*</div>
   </div>
  
  <button [disabled]='form.invalid' type="submit" class="btn btn-primary">Create</button>
</form>
