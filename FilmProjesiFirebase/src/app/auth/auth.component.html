<div class="row">
<div class="col-5 mx-auto">
    <!-- <div *ngIf='error' class="alert alert-danger">
            {{error}}
    </div> -->
    <app-alert *ngIf='error' [message]='error' (close)='closeDialog($event)'></app-alert>
        
    <form #authForm='ngForm'(ngSubmit)='onSubmit(authForm)' >
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" email required name="email" id="email" class="form-control" ngModel>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" required minlength="6" name="password" id="password" class="form-control" ngModel>
            </div>
            <button [disabled]='authForm.invalid' type="submit" class="btn btn-primary">{{isLoginMode?'Giriş Yap':'Kayıt Ol'}}</button>
            <button type="button" class="btn btn-warning ms-2" (click)="onToggleMode()">
                Geçiş {{isLoginMode?'Kayıt Ol':'Giriş Yap'}}
            </button>
    </form>
</div>
</div>
